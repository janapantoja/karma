<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css"> 
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Karma</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->

	<nav class="top-navigation">
		<div class="content" >
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="Images/karma-logo.svg" alt="Logo Image" width="26px">
		</div>
	</nav>

<!-- Central Image  -->

	<section class="introduction">
		<div class="content">
	        <h1>Introducing Karma</h1>
	        <h3>Bring WiFi with you, everywhere you go.</h3>
	        <button class="big-button">Learn More</button>
	    </div>
	</section>

<!-- 3 icons -->

	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<div class="devices">
				<img width="127px" height="127px" src="Images/icon-devices.svg" alt="Internet for all devices image">
				<div class="caption">
					<h3> Internet for all devices
					</h3>
				</div>
			</div>

			<div class="devices">
				<img width="127px" height="127px" src="Images/icon-coffee.svg" alt="Internet for all devices image">
				<div class="caption">
					<h3> Boost your productivity
					</h3>
				</div>
			</div>

			<div class="devices">
				<img width="127px" height="127px" src="Images/icon-refill.svg" alt="Internet for all devices image">
				<div class="caption">
					<h3>Pay as You Go
					</h3>
				</div>
			</div>
		</div>
	</section>

<!-- Footer -->	

<footer class="social">
    <div class="content">
    	<hr>
    	<h5>Join us on</h5>
        <ul class="icons">
            <li class="twitter">
                <i class="fa fa-twitter fa-2x"></i>
            </li>

            <li class="facebook">
                <i class="fa fa-facebook fa-2x"></i>
            </li>

            <li class="instagram">
                <i class="fa fa-instagram fa-2x"></i>
            </li>
        </ul>

        <span class="copy">
        	&copy Karma Mobility, Inc.
        	
        </span>
    </div>
</footer>

</body>
</html>
